<div class="flex space-x-2 w-[400px]">
  <input
    type="text"
    maxlength="30"
    [(ngModel)]="task"
    class="flex-grow border rounded px-2 py-1"
    placeholder="Add a new task..."
    i18n-placeholder="@@addTaskPlaceholder"
  />
  <button i18n="@@addButton" class="bg-pink-500 text-white px-4 py-1 rounded w-[70px]" (click)="add()">Add</button>
</div>
