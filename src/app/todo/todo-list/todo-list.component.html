<div class="bg-white border rounded shadow w-[400px]">
  <app-todo-item
    *ngFor="let todo of todos"
    [todo]="todo"
    [editingId]="editingId"
    (delete)="deleteTask($event)"
    (update)="updateTask($event)"
    (startEdit)="startEdit($event)"
    (finishEdit)="finishEdit($event)"
  ></app-todo-item>
</div>
