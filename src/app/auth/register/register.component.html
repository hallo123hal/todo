<div class="min-h-screen bg-gray-100 flex items-center justify-center">
    <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
      <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Register</h2>
      
      <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
          <label for="username" class="block text-gray-700 text-sm font-bold mb-2">
            Username
          </label>
          <input
            type="text"
            id="username"
            formControlName="username"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"
            placeholder="Enter username (min 3 characters)"
          />
          <div *ngIf="f['username'].invalid && f['username'].touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="f['username'].errors?.['required']">Username is required</div>
            <div *ngIf="f['username'].errors?.['minlength']">Username must be at least 3 characters</div>
          </div>
        </div>
  
        <div class="mb-6">
          <label for="password" class="block text-gray-700 text-sm font-bold mb-2">
            Password
          </label>
          <input
            type="password"
            id="password"
            formControlName="password"
            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-pink-500"
            placeholder="Enter password (min 6 characters)"
          />
          <div *ngIf="f['password'].invalid && f['password'].touched" class="text-red-500 text-sm mt-1">
            <div *ngIf="f['password'].errors?.['required']">Password is required</div>
            <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
          </div>
        </div>
  
        <div *ngIf="error" class="mb-4 text-red-500 text-sm text-center">
          {{ error }}
        </div>
  
        <button
          type="submit"
          [disabled]="registerForm.invalid || loading"
          class="w-full bg-pink-500 text-white py-2 px-4 rounded-md hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500 disabled:opacity-50 disabled:cursor-not-allowed"
        >
          <span *ngIf="loading">Registering...</span>
          <span *ngIf="!loading">Register</span>
        </button>
      </form>
  
      <div class="mt-6 text-center">
        <p class="text-gray-600">
          Already have an account? 
          <a routerLink="/login" class="text-pink-500 hover:text-pink-600 font-medium">Login here</a>
        </p>
      </div>
    </div>
  </div>
